<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GoWest</title>
		<link rel="icon" href="{% static 'core/img/logo.png' %}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'core/css/gowest.css' %}"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="{% static 'core/js/gowest.js' %}"></script>
		<script src="{% static 'core/js/db.js' %}"></script>
		<script src="{% static 'core/js/urlParams.js' %}"></script>
		<script src="{% static 'core/js/formValidation.js' %}"></script>
		<script src="{% static 'core/js/modals.js' %}"></script>
		<script src="{% static 'core/js/ihtml.js' %}" defer></script>
	</head>
<body>
	<nav id="topNavbar" class="navbar navbar-expand-sm navbar-dark bg-gowest-dark">
		<a id="navbar-brand" class="navbar-brand" href="{% url 'index' %}">
			<img class="navbar-brand-image" src="{% static 'core/img/logo.png' %}">
			<span class="navbar-brand-name">GoWest</span>
		</a>
	</nav>
	<div class="container">
		<div class="row mt-3">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="rut">Ingrese su rut</label>
					<input class="form-control" id="f_inputRut" data-feedback="Usuario no encontrado" onchange="loadSecQuestion(this)">
					<script>
						if(params["rut"]){
							get("f_inputRut").value=params["rut"];
							loadSecQuestion(get("f_inputRut"))
						}

					</script>
				</div>
				<div class="form-group">
					<div>Pregunta de seguridad</div>
					<div id="secQuestionHolder" style="color:#333">&ndash;</div>
				</div>
				<form action="validatePassRecovery.html">
					<div class="form-group">
						<label for="secAnswer">Responda la pregunta de seguridad</label>
						<input class="form-control" id="f_secAnswer" data-feedback="Respuesta incorrecta" name="secAnswer" required>
						<script>
							if(params["valid"]&&params["valid"]=="false"){
								makeInvalid(get("f_secAnswer"),"Respuesta incorrecta")
							}
						</script>
					</div>
					<input type="hidden" id="f_rut" name="rut">
					<a href="{% url 'index' %}" class="btn">Cancelar</a>
					<input type="submit" class="btn btn-success" value="Recuperar contraseÃ±a">
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
