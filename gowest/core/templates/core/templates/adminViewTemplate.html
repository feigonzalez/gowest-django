<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoWest</title>
        <link rel="icon" href="{% static 'core/img/logo.png' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'core/css/gowest.css' %}"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'core/js/gowest.js' %}"></script>
        <script src="{% static 'core/js/formValidation.js' %}"></script>
        <script src="{% static 'core/js/modals.js' %}"></script>
    </head>
<body>
    {% include 'core/templates/navbar.html' %}
    <div class="container-fluid">
        <div class="row">
            <div id="adminSidebar" class="sidebar col-md-3 sticky-top">
				<button id="sidebarCollapseBtn" class="btn btn-gowest d-md-none collapsed"
					data-toggle="collapse" data-target="#adminSidebarGroup"><span class="icon fa fa-angle-up"></span></button>
                <div id="adminSidebarGroup" class="list-group collapse dont-collapse-sm">
                    <a href="{% url 'adminAccount' %}" class="list-group-item list-group-item-gowest">Cuenta</a>
                    <a href="{% url 'adminProducts' %}" class="list-group-item list-group-item-gowest">Productos</a>
                    <a href="{% url 'adminCategories' %}" class="list-group-item list-group-item-gowest">Categor√≠as</a>
                    <a href="{% url 'adminClients' %}" class="list-group-item list-group-item-gowest">Clientes</a>
                    <a href="{% url 'adminSales' %}" class="list-group-item list-group-item-gowest">Ventas</a>
                    <a href="{% url 'adminAdministrators' %}" class="list-group-item list-group-item-gowest">Adminstradores</a>
                    <div class="list-group-item list-group-item-last d-none d-md-block"></div>
                </div>
            </div>
            <div id="adminContent" class="col-md-9 pt-3">
                {% block 'adminContent' %}
                {% endblock 'adminContent' %}
            </div>
        </div>
    </div>
</body>
</html>
