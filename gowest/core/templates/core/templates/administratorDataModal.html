<div class="modal fade" id="administratorDataModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<button type="button" class="form-close" data-dismiss="modal"></button>
			<div class="modal-body">
				<form id="adminFormShow" action="adminIndex.html">
					<div class="row">
						<div class="col-4"><label class="f-b">Nombre</label></div>
						<div class="col-8"><span id="adminFormShowName" class="form-value"></span></div>
					</div>
					<div class="row">
						<div class="col-4"><label class="f-b">Apellido</label></div>
						<div class="col-8"><span id="adminFormShowSurname" class="form-value"></span></div>
					</div>
					<div class="row">
						<div class="col-4"><label class="f-b">RUT</label></div>
						<div class="col-8"><span id="adminFormShowRUT" class="form-value"></span></div>
					</div>
					<div class="row">
						<div class="col-4"><label class="f-b">Correo</label></div>
						<div class="col-8"><span id="adminFormShowMail" class="form-value"></span></div>
					</div>
					<div class="row">
						<div class="col-4"><label class="f-b">Teléfono</label></div>
						<div class="col-8"><span id="adminFormShowPhone" class="form-value"></span></div>
					</div>
					<div class="form-group float-right">
						<button type="button" class="btn btn-success" class="close" data-dismiss="modal">Cerrar</button>
					</div>
				</form>
				<form id="adminFormNew" action="adminIndex.html" onsubmit="validateAdminDataForm(event)">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="text" name="name" class="form-control" id="adminFormNewName">
					</div>
					<div class="form-group">
						<label for="surname">Apellido</label>
						<input type="text" name="surname" class="form-control" id="adminFormNewSurname">
					</div>
					<div class="form-group">
						<label for="rut">RUT</label>
						<input type="text" name="rut" class="form-control" id="adminFormNewRUT">
					</div>
					<div class="form-group">
						<label for="mail">Correo</label>
						<input type="email" name="mail" class="form-control" id="adminFormNewMail">
					</div>
					<div class="form-group">
						<label for="phone">Teléfono</label>
						<input type="text" name="phone" class="form-control" id="adminFormNewPhone">
					</div>
					<div class="form-group float-right">
						<button type="button" class="btn" class="close" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">Ingresar</button>
					</div>
					<input type="hidden" name="update" value="false" id="productFormUpdate">
					<input type="hidden" name="t" value="admins">
					<input id="adminSecFormUser" type="hidden" name="u">
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	get("adminSecFormUser").value=params["u"];
</script>
