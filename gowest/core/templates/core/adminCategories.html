<form class="mt-3 mb-3" onsubmit="searchCategories()">
    <div class="input-group">
		<input class="searchbar form-control" id="searchCategories" placeholder="Buscar en Categorías"></input>
      	<div class="input-group-append">
        	<button class="btn btn-gowest"><span class="icon fa fa-search"></span></button>
      	</div>
    </div>
</form>
<div class="table-responsive">
	<table class="table table-hover align-middle">
		<thead>
			<tr>
			<th>Nombre</th>
			<th></th>
			</tr>
		</thead>
		<tbody id="tableCategoriesBody">
			<script>
				selectAllFrom("categories").then(data=>{
					var tBody=get("tableCategoriesBody")
					for(row of data){
						var tRow=document.createElement("tr");
						tBody.appendChild(tRow)
						tRow.outerHTML="<tr>"+
						`<td data-type="string">${row["name"]}</td>`+
						`<td class="text-right"><button class="btn btn-success" data-toggle="modal" data-target="#categoryDataModal" onclick="prepareCategoryModal(this)"><span class="icon fa fa-pencil"></span></button>`+
						`<button class="btn btn-danger" data-toggle="modal" data-target="#deleteAlertModal" onclick="confirmDeleteCategory(this)"><span class="icon fa fa-trash"></span></button></td>`+
						`</tr>`;
					}
				});
			</script>
		</tbody>
	</table>
</div>
<div class="container p-3 fr text-right">
	<button class="btn btn-success" data-toggle="modal" data-target="#categoryDataModal" onclick="prepareCategoryModal()">Añadir Categoría</button>
</div>
<ihtml src="templates/categoryDataModal.html"></ihtml>
<ihtml src="templates/deleteAlertModal.html"></ihtml>
