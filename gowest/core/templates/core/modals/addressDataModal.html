<div class="modal fade" id="addressDataModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<button type="button" class="form-close" data-dismiss="modal"></button>
			<div class="modal-body">
				<form action="{% url 'postAddress' %}" method="POST" onsubmit="validateAddressModalForm(event)">
				{% csrf_token %}
					<div class="form-group">
						<label for="addressFormStreet">Calle</label>
						<input type="text" name="addressFormStreet" class="form-control" id="addressFormStreet">
					</div>
					<div class="form-group">
						<label for="addressFormNumber">Número</label>
						<input type="text" name="addressFormNumber" class="form-control" id="addressFormNumber">
					</div>
					<div class="form-group">
						<label for="addressFormPostalCode">Código Postal</label>
						<input type="text" name="addressFormPostalCode" class="form-control" id="addressFormPostalCode">
					</div>
					<div class="form-group">
						<label for="addressFormDistrict">Comuna</label>
						<select name="addressFormDistrict" class="form-control" id="addressFormDistrict">
						{% for district in districts %}
							<option value={{ district.id }}>{{ district.name }}</option>
						{% endfor %}
						</select>
					</div>
					<div class="form-group float-right">
						<button type="button" class="btn" class="close" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">Ingresar</button>
					</div>
					<input type="hidden" name="addressFormUpdate" value="false" id="addressFormUpdate">
					<input type="hidden" name="addressFormId" id="addressFormId">
				</form>
			</div>
		</div>
	</div>
</div>
