<script src="js/urlParams.js"></script>
<script>
	var url = new URL(window.location.href);
	var urlParams = url.searchParams;
	if(urlParams.get("user"))window.location.replace(
		"index.html?"+
		"u="+urlParams.get("user")+
		"&n="+urlParams.get("name")+
		"&sn="+urlParams.get("surname"))
	else history.back();
</script>
